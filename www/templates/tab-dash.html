<ion-view view-title="Backseat Driver">
  <ion-content class="padding">

    <div class="list card card--no-padding">

      <div class="item item-divider">Nearby Stations</div>
      <div class="item item-body">
        <div>
          <ion-list>
            <ion-item ng-click="openInMap(station)" ng-repeat="station in stations | limitTo: 5">
            {{station.station}}

              <span class="badge badge-dark">
                ${{station.reg_price}}&nbsp;&nbsp; | &nbsp;
                {{station.distance}}
              </span>

            </ion-item>
          </ion-list>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
