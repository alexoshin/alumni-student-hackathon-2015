<ion-view view-title="Backseat Driver">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider"></div>
      <div class="item item-body">
        <div>
          There is a fire in <b>sector 3</b>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Health</div>
      <div class="item item-body">
        <div>
          You ate an apple today!
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Nearby</div>
      <div class="item item-body">
        <div>
          Gas stations.
          Food.

          <ul>
            <li ng-repeat="station in stations | limitTo: 2">{{station.station}}</li>
          </ul>


        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
