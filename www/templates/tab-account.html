<ion-view view-title="Account">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="settings.enableFriends">
        Enable Friends
    </ion-toggle>
      <div class="list">

        <label class="item item-select item-input">
          <div class="input-label">
            Refresh Interval
          </div>
          <select>
            <option>1s</option>
            <option selected>5s</option>
            <option>10s</option>
            <option>20s</option>
          </select>
        </label>

      </div>
    </ion-list>
  </ion-content>
</ion-view>
