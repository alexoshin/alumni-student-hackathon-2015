<ion-view view-title="Settings">
  <ion-content padding="true">
    <ion-list>
        <label class="item item-select item-input">
          <div class="input-label">
            Refresh Interval
          </div>
          <select ng-change="updateRefreshRate(refreshRate)" ng-options="rate for rate in refreshRates" ng-model="refreshRate">
          </select>
        </label>
    </ion-list>
  </ion-content>
</ion-view>
